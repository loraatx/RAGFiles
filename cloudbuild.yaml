steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'us-central1-docker.pkg.dev/austin-planning-rag/cloud-run-source-deploy/austin-rag-api:latest', '.']
    timeout: '1800s'

  # Push the container image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'us-central1-docker.pkg.dev/austin-planning-rag/cloud-run-source-deploy/austin-rag-api:latest']
    timeout: '1800s'

  # Deploy container image to Cloud Run with Secret Manager
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'austin-rag-api'
      - '--image=us-central1-docker.pkg.dev/austin-planning-rag/cloud-run-source-deploy/austin-rag-api:latest'
      - '--region=us-central1'
      - '--allow-unauthenticated'
      - '--memory=8Gi'
      - '--cpu=2'
      - '--timeout=300'
      - '--max-instances=10'
      - '--min-instances=0'
      - '--concurrency=80'
      - '--set-secrets=OPENAI_API_KEY=openai_rag:latest'

options:
  machineType: 'E2_HIGHCPU_8'
  diskSizeGb: 100
  logging: CLOUD_LOGGING_ONLY

timeout: '3600s'
